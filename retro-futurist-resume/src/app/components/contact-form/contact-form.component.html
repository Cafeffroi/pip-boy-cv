<div class="contact-container">
  <div class="section-title">CONTACT FORM:</div>

  <div
    *ngIf="formSubmitted"
    class="success-message"
    [ngStyle]="{
      border: '2px solid ' + currentTheme?.primary
    }"
  >
    MESSAGE TRANSMITTED SUCCESSFULLY
  </div>

  <div *ngIf="!formSubmitted" class="form-container">
    <div class="form-group">
      <label>NAME:</label>
      <input
        type="text"
        [(ngModel)]="contactForm.name"
        (input)="onInput()"
        [ngStyle]="{
          border: '1px solid ' + currentTheme?.primary,
          color: currentTheme?.primary
        }"
      />
    </div>

    <div class="form-group">
      <label>EMAIL:</label>
      <input
        type="email"
        [(ngModel)]="contactForm.email"
        (input)="onInput()"
        [ngStyle]="{
          border: '1px solid ' + currentTheme?.primary,
          color: currentTheme?.primary
        }"
      />
    </div>

    <div class="form-group">
      <label>MESSAGE:</label>
      <textarea
        [(ngModel)]="contactForm.message"
        (input)="onInput()"
        rows="6"
        [ngStyle]="{
          border: '1px solid ' + currentTheme?.primary,
          color: currentTheme?.primary
        }"
      >
      </textarea>
    </div>

    <button
      (click)="onSubmit()"
      class="submit-button"
      [ngStyle]="{
        border: '2px solid ' + currentTheme?.primary,
        color: currentTheme?.primary
      }"
    >
      [TRANSMIT MESSAGE]
    </button>
  </div>
</div>
