<div class="contact-container">
  <div class="section-title">{{ "CONTACT.TITLE" | translate }}</div>

  <div
    *ngIf="formSubmitted"
    class="success-message"
    [ngStyle]="{
      border: '2px solid ' + currentTheme?.primary,
    }"
  >
    {{ "CONTACT.SUCCESS" | translate }}
  </div>

  <div
    *ngIf="errorMessage"
    class="error-message"
    [ngStyle]="{
      border: '2px solid #ff0000',
      color: '#ff0000',
    }"
  >
    {{ errorMessage }}
  </div>

  <div *ngIf="!formSubmitted" class="form-container">
    <div class="form-group">
      <label>{{ "CONTACT.NAME" | translate }}</label>
      <input
        type="text"
        [(ngModel)]="contactForm.name"
        [disabled]="isSubmitting"
        [ngStyle]="{
          border: '1px solid ' + currentTheme?.primary,
          color: currentTheme?.primary,
        }"
      />
    </div>

    <div class="form-group">
      <label>{{ "CONTACT.EMAIL" | translate }}</label>
      <input
        type="email"
        [(ngModel)]="contactForm.email"
        [disabled]="isSubmitting"
        [ngStyle]="{
          border: '1px solid ' + currentTheme?.primary,
          color: currentTheme?.primary,
        }"
      />
    </div>

    <div class="form-group">
      <label>{{ "CONTACT.MESSAGE" | translate }}</label>
      <textarea
        [(ngModel)]="contactForm.message"
        rows="6"
        [disabled]="isSubmitting"
        [ngStyle]="{
          border: '1px solid ' + currentTheme?.primary,
          color: currentTheme?.primary,
        }"
      >
      </textarea>
    </div>

    <button
      (click)="onSubmit()"
      class="submit-button"
      [disabled]="isSubmitting"
      [ngStyle]="{
        border: '2px solid ' + currentTheme?.primary,
        color: currentTheme?.primary,
        opacity: isSubmitting ? 0.5 : 1,
      }"
    >
      {{
        isSubmitting
          ? ("CONTACT.SENDING" | translate)
          : ("CONTACT.SUBMIT" | translate)
      }}
    </button>
  </div>
</div>
